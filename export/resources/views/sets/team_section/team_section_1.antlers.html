{{ partial:sets/block }}
    <div class="mx-auto grid max-w-7xl grid-cols-1 gap-20 px-6 lg:px-8 xl:grid-cols-3">
      <div class="mx-auto max-w-2xl lg:mx-0">
        <x-heading class="tracking-tight" weight="semibold" size="lg">{{ title }}</x-heading>
        {{if description}}
            <x-paragraph as="div" class="mt-6" size="lg" color="gray">{{ description }}</x-paragraph>
        {{/if}}
      </div>
      <ul role="list" class="mx-auto grid max-w-2xl grid-cols-1 gap-x-6 gap-y-20 sm:grid-cols-2 lg:mx-0 lg:max-w-none lg:gap-x-8 xl:col-span-2">
        {{ members }}
        <li>
          {{ partial:components/team_card variant="vertical" }}
        </li>
        {{ /members }}
      </ul>
    </div>
{{ /partial:sets/block }}
