{{ partial:sets/block }}
    <div class="mx-auto max-w-7xl px-6 lg:px-8">
        <div class="mx-auto max-w-2xl lg:mx-0">
            {{ if subtitle }}
                <x-paragraph color="primary" weight="semibold">{{ subtitle }}</x-paragraph>
            {{ /if }}
            {{ if title }}
                <x-heading size="xl" class="tracking-tight">{{ title }}</x-heading>
            {{ /if }}
            {{ if description }}
                 <x-paragraph as="div" class="mt-8">{{ description }}</x-paragraph>
            {{ /if }}
        </div>
    </div>
{{ /partial:sets/block }}
